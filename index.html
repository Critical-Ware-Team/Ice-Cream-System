<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Shop</title>
</head>
<body>
    <header>
        <img src="assets/images/logo-sorveteria.png" alt="Logo da Sorveteria" id="logo-sorveteria">
        <h3>Cardápio</h3>
        <h3>Seja um Revendedor</h3>
        <h3>Carrinho</h3>
    </header>   
    <main>
        <div class="container-pedido-processado">
            <img src="assets/images/sorvete.svg" alt="Ícone de Sorvete">
            <h1>Pedido Processado</h1>
            <h2>Retire seu pedido na loja</h2>
            <button>Voltar</button>
        </div>
        
    </main>
    <footer>
        <p>&copySorvetes Flor d' Oeste 2023</p>
        <div id="socials">
            <img src="assets/images/FB-icon.svg" alt="facebook-icon">
            <img src="assets/images/YT-icon.svg" alt="youtube-icon">
            <img src="assets/images/IG-icon.svg" alt="instagram-icon">
        </div>
    </footer>
</body>
</html>
