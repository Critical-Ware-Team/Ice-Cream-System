<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo-sorveteria.png" alt="logo-sorveteria">
        <nav>
            <button>Cardápio</button>
            <button>Seja um Revendedor</button>
            <button>Carrinho</button>
        </nav>
    </header>
    <main>
        <dialog open>
            
            <img src="/assets/images/pix-logo.png" alt="" id="logo-pix">

            <img src="/assets/images/Carrinho-Pix.png" alt="" id="qr-code">

            <button id="botao-copia">Copiar Código Pix</button>
            
            <p id="valor-pix">Valor: R$ 43,95</p>
            
            <p>Utilize o aplicativo do seu banco para escanear o QR Code</p>

            <p>Código Pix Válido até: 19/04/2023   22:34 (Horário de Brasília)</p>
        </dialog>
    </main>
    <footer>
        <p>&copySorvetes Flor d' Oeste 2023</p>
        <div class="socials">
            <img src="assets/images/FB-icon.svg" alt="facebook-icon">
            <img src="assets/images/YT-icon.svg" alt="youtube-icon">
            <img src="assets/images/IG-icon.svg" alt="instagram-icon">
        </div>
    </footer>
</body>
</html>
