<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="assets/images/logo-sorveteria.png" alt="logo-sorveteria">
        <nav>
            <button>Cardápio</button>
            <button>Seja um Revendedor</button>
            <button>Carrinho</button>
        </nav>
    </header>
    <main>
        <dialog open>

                <div class="input-container">
                    <input type="text" id="Numero_Cartao" placeholder="Número do Cartão">

                    <input type="text" id="Validade" placeholder="Validade">

                     <input type="text" id="Cvv" placeholder="CVV">
                   
                    <input type="text" id="Nome_Completo" placeholder="Nome Completo">

                    <input type="text" id="Cpf" placeholder="CPF">

                    <button id="Finalizar">FINALIZAR</button>

                </div>
                <img src="/assets/images/cartao-carrinho.svg" alt="" class="imagem-cartao">
        </dialog>
    </main>
    <footer>
        <p>&copySorvetes Flor d' Oeste 2023</p>
        <div class="socials">
            <img src="assets/images/FB-icon.svg" alt="facebook-icon">
            <img src="assets/images/YT-icon.svg" alt="youtube-icon">
            <img src="assets/images/IG-icon.svg" alt="instagram-icon">
        </div>
    </footer>
</body>
</html>
